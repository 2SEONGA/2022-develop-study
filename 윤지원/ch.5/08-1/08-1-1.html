<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			margin-bottom: 20px;
		}
		.box1 {
			width: 200px;
			height: 100px;
			padding: 20px;
			border: 10px solid #ccc;
		}
		.box2 {
			box-sizing: border-box;
			width: 200px;
			height: 100px;
			padding: 20px;
			border: 10px solid #00f;
		}
	</style>
	<style>
		h1 {
			padding-bottom: 5px;
			border-bottom: 3px double blue;
		}
		p {
			padding: 10px;
			border: 2px solid red;
			border-radius: 30px;
		}
	</style>
	<style>
		.circle {
			border-radius: 50%;
		}
	</style>
</head>
<body>
  <div class="box1"></div>
	<div class="box2"></div>
	<h1>박스 모델</h1>
	<p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding),
		박스의 테두리(border), 그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로
		구성되어 있습니다.
	</p>
	<img class="circle" src="photo.jpg">
</body>
</html>
