<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레드향 주문하기</title>
</head>
<body>
  <form>
    <fieldset>
      <h1>레드향 주문하기</h1>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <ul>
        <li>
          <label><input type="checkbox" value="s_3">선물용 3kg</label>
          <input type="number" min="0" max="5">개 (최대 5개)
        </li>
        <li>
          <label><input type="checkbox" value="s_5">선물용 5kg</label>
          <input type="number" min="0" max="3" value="1">개 (최대 3개)
        </li>
        <li>
          <label><input type="checkbox" value="f_5">가정용 3kg</label>
          <input type="range" min="0" max="5">개
        </li>
        <li>
          <label><input type="checkbox" value="f_5">가정용 5kg</label>
          <input type="range" min="0" max="3" value="1">개
        </li> 
      </ul>
      <P><b>포장 선택</b></P>
      <ul>
        <li>
          <label><input type="radio" name="gift" value="yes">선물 포장</label>
        </li>
        <li>
          <label><input type="radio" name="gift" value="no">선물 포장 안 함</label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label for="prod">주문 상품</label>
          <input type="text" id="prod" value="상품용 3kg">
        </li>
        <li>
          <label for="name">이름</label>
          <input type="text" id="name">
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr">
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail">
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
      </ul>
    </fieldset>
  </form>
 
  
</body>
</html>
