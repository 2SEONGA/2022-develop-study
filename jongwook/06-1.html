<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 연습</title>
  <style>
    body {
      font-size: 30px;
    }
    p {
      color:green;
    }
    h1 {
      color:brown !important;
    }
    .yellowtext {
      color:yellow;
    }
    .redtext {
      color:red;
    }
  </style>
</head>
<body>
  <h1 style="color: red;">레드향</h1>
  <p style="color:blue;">껍질에 붉은 빛이 돌아 <span class="redtext">레드향</span>이라 불린다.</p>
  <p><span class="redtext">레드향</span>은 한라봉과 <span class="yellowtext">귤</span>을 교배한 것으로</p>
  <p>일반 <span class="yellowtext">귤</span>보다 2~3배 크고, 과육이 붉고 통통하다.</p>
</body>
</html>
