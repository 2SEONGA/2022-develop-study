<!DOCTYPE html> # 현재 문서가 HTML5 언어로 작성한 웹 문서임을 나타냄
<html lang="en"> # 웹 문서의 시작과 끝을 나타내는 태그 / 언어 설정
<head> # 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보를 입력하는 태그
    <meta charset="UTF-8"> # 한글로 된 내용을 표시하기 위해 UTF-8 문자 세트 사용
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 번째 문서 연습</title> # 문서 제목을 나타내는 태그
</head>
<body> # 실제로 웹 브라우저 화면에 나타나는 내용
    <h1>웹 문서 만들기</h1>
</body>
</html>
