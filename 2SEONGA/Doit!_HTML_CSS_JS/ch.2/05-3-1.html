<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배송 정보</title>
</head>
<body>
  <h1>배송 정보</h1>
  <fieldset>
    <legend>배송 정보</legend>
    <ul id="shipping">
      <li>
        <label for="prod">주문 상품</label>
        <input type="text" id="prod" value="상품용 3KG" readonly>
        <!-- readonly는 읽는 것만 가능 -->
      </li>
      <li>
        <lable for="user-name">이름</lable>
        <input type="text" id="user-name" required autofocus>
        <!-- autofocus 처음 페이지에 들어왔을 때 커서를 여기로 가져다 놓음 -->
      </li>
      <li>
        <label for="addr">배송 주소</label>
        <input type="text" id="addr" required>
      </li>
      <li>
        <label for="mail">이메일</label>
        <input type="email" id="mail">
      </li>
      <li>
        <label for="phone">연락처</label>
        <input type="tel" id="phone" required>
      </li>
      <li>
        <label for="d-day">배송 지정</label>
        <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
      </li>
    </ul>
  </fieldset>
  <div>
    <input type="submit" value="주문하기">
    <input type="reset" value="취소하기"> 
  </div>
</body>
</html>
