<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <ul>
        <li>
          <label><input type="checkbox" value="s_3">선물용 3kg</label>
          <input type="number" min="0" max="5">개 (최대 5개)
          <!-- input type 지정 "number" : 입력값을 숫자로 받음 -->
        </li>
        <li>
          <label><input type="checkbox" value="s_5">선물용 5kg</label>
          <input type="number" min="0" max="3" value="1">개 (최대 3개)
        </li>
        <li>
          <label><input type="checkbox" value="f_3">가정용 3kg</label>
          <input type="range" min="0" max="5">개 (최대 5개)
          <!-- input type 지정 "range" : 범위를 정해 드래그로 입력값을 받음 -->
        </li>
        <li>
          <label><input type="checkbox" value="f_5">가정용 5kg</label>
          <input type="range" min="0" max="3" value="1">개 (최대 3개)
        </li>
      </ul>
      <p><b>포장 선택</b></p>
      <ul>
        <li>
          <label>
            <input type="radio" name="gift" value="yes">선물 포장
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="gift" value="no">선물 포장 안 함
          </label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul id="shipping">
        <li>
          <label for="user-name">이름</label>
          <input type="text">
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text">
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="text">
        </li>
        <li>
          <label for="user-name">이름</label>
          <input type="text">
        </li>
      </ul>
    </fieldset>
  </form>
</body>
</html>
