<!DOCTYPE html> # 현재 문서가 HTML5 언어로 작성한 웹 문서라는 뜻입니다.
    <html lang="ko"> # 웹 문서의 시작과 끝을 나타내는 태그입니다.
    <head> # 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보를 입력하는 부분입니다.
        <meta charset="UTF-8"> # 한글로 된 내용을 표시하기 위해 UTF-8 문자 세트를 사용
        <title>HTML 첫 번째 문서 연습</title> # 문서의 제목을 나타냄
    </head>
    <body> # 실제로 웹 브라우저 화면에 나타나는 내용입니다.
        <h1>웹 문서 만들기</h1>
    </body>
    
</html>
