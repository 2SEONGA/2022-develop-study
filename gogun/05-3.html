<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>범위 제한</title>
</head>
<body>
  <form>
    <fieldset>
      <p><b>레드향 주문하기</b></p>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <ul>
        <li>
          <label><input type="checkbox" value="s_3">선물용 3kg</label>
          <input type="number" min="0" max="5">개  (최대 5개)
        </li>
        <li>
          <label><input type="checkbox" value="s_5">선물용 5kg</label>
          <input type="number" min="0" max="3" value="1">개 (최대 3개)
        </li>
        <li>
          <label><input type="checkbox" value="f_3">가정용 3kg</label>
          <input type="range" min="0" max="5" >개 (최대 5개)
        </li>
        <li>
          <label><input type="checkbox" value="f_5">가정용 3kg</label>
          <input type="range" min="0" max="3">개 (최대 3개)
        </li>
      </ul>
      <p><b>포장 선택</b></p>
      <ul>
        <li>
          <label><input type="radio" name="gift" value="yes">선물 포장</label>
        </li>
        <li>
          <label><input type="radio" name="gift" value="no">선물 포장 안 함</label>
        </li>
      </ul>

    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label>이름 <input type="text"></label>
        </li>
        <li>
          <label>배송 주소 <input type="text"></label>
        </li>
        <li>
          <label>메일 주소 <input type="text"></label>
        </li>
        <li>
          <labe>연락처 <input type="text"></label>
        </li>
      </ul>
    </fieldset>
  </form>
  <h1>날짜 지정하기</h1>
  <p><input type="date"></p>
  <input type="text">
  <input type= "month">
  <input type="week">
  <h1>시간 지정하기</h1>
  <input type="time">
  <input type="datetime-local">
  <h1>범위 제한하기</h1>
  <p><input type="date" min="2020-02-01" max="2020-02-15"></p>
  <input type="time" min="14:00" max="16:00">
  <hr>
  <form>
    <fieldset>
      <input type="hidden" name="ur1" id="ur1" value="사이트를 통한 직접 로그인">
      <label>아이디: <input type="text" id="user_id" size="10"></label>
      <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
    </fieldset>
  </form>
</body>
</html>
