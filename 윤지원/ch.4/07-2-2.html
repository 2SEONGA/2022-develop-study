<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CSS</title>
	<style>
		h1 {
			color:rgba(0, 0, 255, 0.714);
		}
		.mylist {
			list-style: square;
		}
		.mylist2 {
			list-style-type: upper-alpha;
		}
		.mylist3 {
			list-style: none;
		}
	</style>
</head>
<body>
	<h1>도서 시리즈</h1>
	<ul class="mylist">
		<li>Do it! 시리즈</li>
		<li>된다 시리즈</li>
		<li>DCM 프로 사진가</li>
		<li>데이터 과학 시리즈</li>
	</ul>

	<ul class="mylist3">
		<li>Do it! 시리즈</li>
		<li>된다 시리즈</li>
		<li>DCM 프로 사진가</li>
		<li>데이터 과학 시리즈</li>
	</ul>

	<ol class="mylist2">
		<li>Do it! 시리즈</li>
		<li>된다 시리즈</li>
		<li>DCM 프로 사진가</li>
		<li>데이터 과학 시리즈</li>
	</ol>
</body>
</html>
