<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form>
    <fieldset>
      <legend><b>배송 정보</b></legend>
      <ul id="shopping">
        <li>
          <label for="prod">주문 상품</label>
          <input type="text" value="상품용 3KG" readonly>            
        </li>
        <br>
        <li>
          <label for="user-name">이름   </label>
          <input type="text" id="user-name" required>
         </li>
         <br>
         <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr" required>
         </li>
         <br>
         <li>
          <label for="mail">이메일  </label>
          <input type="email" id="mail">
         </li>
         <br>
         <li>
          <label for="phone">연락처  </label>
          <input type="tel" id="phone" required>
         </li>
         <br>
         <li>
          <label for="d-day">배송 지정</label>
          <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
         </li>
         <br>
         <li>
          <label for="memo">메모</label>
          <textarea  id="memo" cols="30" rows="4"></textarea>
         </li>

      </ul>
    </fieldset>
    <br>
    <div>
      <input type="submit" value="주문하기" >
      <input type="submit" value="취소하기" >
    </div>
    <br>
  <form action="">
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <label>
        <select>
          <option value="s_3" selected>선물용 3kg</option>
          <option value="s_5">선물용 5kg</option>
          <option value="f_3">가정용 3kg</option>
          <option value="f_5">가정용 5kg</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 보셔요.</b></p>
      <label><input type="text" list="goods"></label>
      <datalist id="goods">
        <option value="s_3" selected>선물용 3kg</option>
        <option value="s_5">선물용 5kg</option>
        <option value="f_3">가정용 3kg</option>
        <option value="f_5">가정용 5kg</option>
      </datalist>
    </fieldset>
  </form> 

  
</body>
</html>
