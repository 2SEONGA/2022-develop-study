<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>배경 이미지</title>
  <style>
    #container {
      width: 1100px;
      margin: 50px auto;
    }
    .box {
      float: left;
      border: 1px solid #222;
      width: 400px;
      height: 400px;
      margin: 20px;
      background: url("bg4.jpg") no-repeat left top;
      background-size: 200px;
    }
  </style>
  <!-- background-size : 하나만 작성할 경우 width로 적용, height는 비율에 맞게 적용, contain은 요소 안에서 사진이 채워지도록, cover는 요소 전체를 채우도록  -->
</head>
<body>
  <div id="container">
    <div class="box"></div>
  </div>
</body>
</html>
