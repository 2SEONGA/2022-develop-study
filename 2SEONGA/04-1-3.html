<!DOCTYPE html>
<meta lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    table {
      border: 1px; solid #ccc;
      border-collapse: collapse;
    }
    td, th {
      border: 1px; solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>상품 구성</h2>
  <table>     <!-- table tag : 표를 만들 때 사용 -->
    <caption>선물용과 가정용 상품 구성</caption> <!-- caption tag : 표의 제목을 작성할 때 사용 -->
    <tr>      <!-- tr tag : 표의 행을 구성할 때 사용 -->
      <th>용도</th>     <!-- th tag : 표의 열을 구성할 때, 상단 목록 구성에 사용 -->
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>선물용</td>     <!-- td tag : 표의 열을 구성할 때 사용 -->
      <td>3kg</td>
      <td>11~16과</td>
      <td>35000원</td>
    </tr>
    <tr>
      <td>선물용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47000원</td>
    </tr>
  </table>
</body>
</html>
