<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap');
    h1 {
      font-family: 'Nanum Pen Script', 바탕;
      font-size: 3em;
      color: hsla(39, 100%, 50%, 0.50)
    }
    /* 구글 웹 폰트 사용, 색상 지정 방법 및 투명도 조절  */
    .italic {
      font-style: italic;
    }
    .accent {
      font-weight: 700;
      font-size: large;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>레드향</h1>
    <p class="italic">껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
    <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로<br> 알맹이가 굵고 통통해 식감이 
      좋으며<br> 비타민 C와 비타민 P가 풍부해<br> <strong>혈액순환, 감기예방</strong> 
      등에 좋은 것으로 알려져 있다.</p>
  </div>
</body>
</html>
