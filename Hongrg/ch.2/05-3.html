<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레드향 주문하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form>
    <fieldset>
      <legend>배송 정보</legend>
      <ul id="shipping">
        <li>
          <label for="prod">주문 상품 </label>
          <input type= "text" id="u">
        </li>
        <li>
          <label for="user-name">이름 </label>
          <input type= "text" id="user-name" required autofocus>
        </li>
        <li>
          <label for="addr">배송 주소 </label>
          <input type= "text" id="addr" required>
        </li>
        <li>
          <label for="mail">메일 주소 </label>
          <input type= "text" id="mail">
        </li>
        <li>
          <label for="phone">연락처 </label>
          <input type= "text" id="phone" required>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea id="memo" cols="40" rows="4"></textarea>
        </li>
      </ul>
    </fieldset>
  </form>
  <hr>
  <h1>레드향 주문하기</h1>
  <form action="">
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <label>
        <select>
          <option value="special_3" selected>선물용 3kg</option>
          <option value="special_3" >선물용 5kg</option>
          <option value="special_3" >가정용 3kg</option>
          <option value="special_3" >가정용 5kg</option>
        </select>
      </label>
    </fieldset>
  </form>

  
</body>
</html>
