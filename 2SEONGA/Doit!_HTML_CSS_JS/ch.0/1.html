<!DOCTYPE html>
<!-- 문서의 타입을 나타내줌 -->
<html lang="ko">
<!-- 웹 문서의 시작과 끝을 나타내는 태그이자 언어를 설정 -->
<head>
    <!-- head tag : 웹 브라우저가 웹 문서를 해석하는데 필요한 정보를 입력 -->
    <meta charset="UTF-8">
    <!-- charset은 character setting의 약자, 웹 브라우저에서 문자 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 번째 문서 연습</title>
    <!-- title tag : 문서 제목 -->
</head>
<body>
    <!-- body tag : 웹 브라우저에 표시될 내용을 작성 -->
    <h1>웹 문서 만들기</h1>   
</body>
</html>
