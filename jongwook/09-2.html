<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그라데이션</title>
  <style>
    div {
      width: 500px;
      height: 300px;
      border: 1px solid #222;
      border-radius: 10px;
      margin: 10px;
    }
    /* 선형 그라데이션 */
    .grad1 {
      background:linear-gradient(315deg, white, skyblue)
    }
    /* 타원형 그라데이션 */
    .grad2 {
      background:radial-gradient(white, yellow, red)
    }
    /* 원형 그라데이션 */
    .grad3 {
      background:radial-gradient(circle at 25% 25%, white, yellow, red)
    }
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
  <div class="grad3"></div>
</body>
</html>
