<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {border-style: solid;
    position: absolute;
    top: 1000px;
    left: 100px;
    }
    .box2 {
      border-style: dotted;
      position: absolute;
      bottom: 50px;
      right: 50px;
    }
    .box3 {
      border-style: dashed;
    }
  </style>
</head>
<body>
  <div class="box1">실선 박스</div>
  <div class="box2">점선 박스</div>
  <div class="box3">짧은 직선 박스</div>
</body>
</html>
