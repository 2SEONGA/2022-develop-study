<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 프로그램 삽입하기</title>
    <style>
        p {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품의 용도를 선택해 주세요.</b></p>
            <ul>
                <li>
                    <label><input type="radio" name="prod" value="s">선물용</label>
                </li>
                <li>
                    <label><input type="radio" name="prod" value="f">가정용</label>
                </li>
            </ul>
            <p><b>상품의 무게를 선택해 주세요.</b></p>
            <ul>
                <li>
                    <label><input type="checkbox" value="3">3kg</label>
                    <input type="number" min="0" max="5">(최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="5">5kg</label>
                    <input type="number" min="0" max="3">(최대 3개)
                </li>
            </ul>
            <p><b>포장 선택 </b></p>
            <ul>
                <li><label><input type="radio" name="gift" value= "yes">선물포장 함</label></li>
                <li><label><input type="radio" name="gift" value= "no">선물포장 안 함</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름 </label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">메일 주소</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">폰 넘버</label>
                    <input type="tel" id="phone">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
