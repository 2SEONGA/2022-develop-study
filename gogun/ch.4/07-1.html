<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 소개 페이지</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
    h1 {
      font-family: 'Nanum Brush Script', 바탕;
      font-size: 3em;
    }
    .italic {
      font-style: italic;
    }
    .accent {
      font-weight: 700;
      font-size: large;
    }

    h2 {
      font-size: 120px;
      color:rgb(255, 166, 0, 0.527);
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p class="italic">껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <h2>레드향</h2>
</body>
</html>
