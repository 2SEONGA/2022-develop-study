<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    h1 {
      color: rgba(0, 0, 255, 0.658);
    }
    .mylist {
      list-style:none;
    }
    .mylist2 {
      list-style:upper-alpha;
    }
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  <u1 class="mylist">
    <li>Do it! 시리즈</li>
    <li>된다 시리즈</li>
    <li>DCM 프로 사진가</li>
    <li>데이터과학 시리즈</li>
  </u1>

  <ol class="mylist2">
    <li>Do it! 시리즈</li>
    <li>된다 시리즈</li>
    <li>DCM 프로 사진가</li>
    <li>데이터과학 시리즈</li>
  </ol>
</body>
</html>
