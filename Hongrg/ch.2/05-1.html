<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 폼 삽입하기</title>
</head>
<body>
  <form action="">
    <label>아이디 : <input type="text"></label>
    <label>비밀번호 : <input type"password"></label>
    <input type="submit" value="로그인">
  </form>
  <form>
    <fieldest>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <ul>
        <li>
          <label><input type="checkbox" value="s_3">선물용 3kg</label>
          <input type="number">개
        </li>
        <li>
          <label><input type="checkbox" value="s_5">선물용 5kg</label>
          <input type="number">개
        </li>
        <li>
          <label><input type="checkbox" value="f_3">선물용 3kg</label>
          <input type="number">개
        </li>
        <li>
          <label><input type="checkbox" value="f_5">선물용 5kg</label>
          <input type="number">개
        </li>
      </ul>
      <p><b>포장 선택</b></p>
      <ul>
        <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
        <li><label><input type="radio" name="gift" value="no">선물 포장 안함</label></li>
      </ul>
    </fieldest>
    <fieldset>
      <legend>배송 정보</legend>
      <ul>
        <li>
          <label for="user-name">이름 </label>
          <input type= "text" id="user-name">
        </li>
        <li>
          <label for="addr">배송 주소 </label>
          <input type= "text" id="addr">
        </li>
        <li>
          <label for="mail">메일 주소 </label>
          <input type= "text" id="mail">
        </li>
        <li>
          <label for="phone">연락처 </label>
          <input type= "text" id="phone">
        </li>
      </ul>
    </fieldset>
  </form>
  
</body>
</html>
