<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 위치 속성</title>
  <style>
    p {
      width: 500px;
      height: 200px;
      background-color: #eee;
      border: 1px solid #ccc;
      line-height: 2;
    }
    #static {
      position: static;
    }
    #relative-1 {
      position: relative;
    }
    #relative-2 {
      position: relative;
      right: 100px;
      top: -50px;
    }
    #fixed {
      width: 100px;
      height: 100px;
      background-color: #222;
      position: fixed;
      right: 30px;
      top: 30px;
    }
  </style>
   <!-- static - 소스 작성 순서대로 배치  -->
   <!-- relative - 소스 작성 순서대로 배치 & 위칫값 지정 가능 -->
   <!-- fixed - 위칫값 지정 & 고정 -->
</head>
<body>
  <p id="static">Ex et adipisicing volutate aliqua cupidatat nulla.</p>
  <p id="relative-1">Lorem ipsum reprehenderit adipisicing exercitation enim velit veniam incididunt sit consectetur elit exercitation.</p>
  <p id="relative-2">Excepteur volutate ad irure ipsum duis.</p>
  <p id="fixed"></p>
</body>
</html>
