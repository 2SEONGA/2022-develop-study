<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS 위치 속성</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    p {
      width: 300px; 
      border: 1px solid #ccc;
      padding: 1px;
    }
    #pos1 {
      position: absolute;
      left: 50px;
      top: 50px;
    }
    #pos2 {
      position: absolute;
      right: 100px;
      top: 100px;
    }
    #pos3 {
      position: absolute;
      left: 100px;
      bottom: 100px;
    }
  </style>
</head>
<body>
  <p id="pos1">Ex et adipisicing volutate aliqua cupidatat nulla.</p>
  <p id="pos2">Lorem ipsum reprehenderit adipisicing exercitation enim velit veniam incididunt sit consectetur elit exercitation.</p>
  <p id="pos3">Excepteur volutate ad irure ipsum duis.</p>
</body>
</html>
