<!DOCTYPE html>        <!-- 현재 문서가 html5 언어로 작성한 웹 문서다 -->
<html lang="ko">        <!-- 웹 문서의 시작과 끝을 나타내는 태그 -->
<head>        <!-- 웹 브라우저가 웹 문서를 해석하는데 필요한 정보 입력하는 태그 -->
    <meta charset="UTF-8">        <!-- charset은 character setting의 약자, 웹 브라우젓에서 문자 표시 태그 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 번째 문서 연습</title>        <!-- 문서 제목을 나타내는 태그 -->
</head>        <!-- 브라우저에게 정보를 줌, 문서 관련 정보 입력, 웹 브라우저 화면에는 보이지 않음 -->
<body>        <!-- 웹 브라우저에 내용을 표시하는 태그, 실제 브라우저에 표시될 내용 입력 -->
    <h1>웹 문서 만들기</h1>        
    
</body>
</html>
