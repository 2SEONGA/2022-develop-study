<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tumblbug_style.css">
  <title>텀블벅 - 크리에이터를 위한 크라우드펀딩</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap');
  </style>
</head>
<body>
  <header>
    <div>title</div>
    <div>프로젝트 올리기</div>
    <div>로그인/회원가입</div>
  </header>
  <nav class="nav_bar">
    <ul class="nav_bar_menu">
      <li><button>카테고리</button></li>
      <li><a href="https://tumblbug.com/">홈</a></li>
      <li><a href="https://tumblbug.com/discover?sort=popular&ongoing=onGoing">인기</a></li>
      <li><a href="https://tumblbug.com/discover?sort=publishedAt&ongoing=onGoing">신규</a></li>
      <li><a href="https://tumblbug.com/discover?ongoing=onGoing&sort=endedAt">마감임박</a></li>
      <li><a href="https://tumblbug.com/discover?ongoing=prelaunching">공개예정</a></li>
    </ul>
    <div>
      <input type="text" placeholder="검색어를 입력해주세요.">
      <button>icon</button>
    </div>
  </nav>
  <section>
    <p>주목할 만한 프로젝트</p>
    <p>인기 프로젝트</p>
    <time></time>
    <p>센트 아틀리에</p>
    <p>포인트 인테리어</p>
    <p>나의 수호 주얼리</p>
    <p>마감임박! 마지막 기회</p>
    <p>공개예정 프로젝트</p>
    <p>한끼 뚝딱!</p>
    <p>내가 그린 Green 그림</p>
    <p>집을 입는 시간</p>
    <p>얼리버드 혜택, 놓치지 마세요</p>
    <p>텀블벅 인기 창작자의 프로젝트</p>
    <p>신규 프로젝트</p>
    <p>진행중인 프로젝트의 새소식</p>
    
  </section>
</body>
</html>
