<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 소개 페이지</title>
  <style>
    /* 타입 선택자 */
    /* p {
      color: blue;
    }
    h1 {
      color: blue;
    } */

    body {
      font-size:20px;
    }

    /* class 선택자 */
    .redtext {
      color: red;
    }

    /* id 선택자 */
    #container {
      border:1px solid #222;
      padding:10px;
    }

    /* 그룹 선택자 */
    h1, p {
      color: blue !important;
    }
  </style>
</head>
<body>
  <div id="container">
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="redtext">레드향</span>이라 불린다.</p>
  <p style="color: green;">레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p>비타민 C와 비타민P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  </div>
</body>
</html>
