<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>그러데이션</title>
  <style>
  	.grad {
  		background: blue;
      background: linear-gradient( to top, blue, skyblue , white); 
    }
    div {
			width:300px;
			height:300px;
			margin:10px;
      border-radius: 50%;
      box-shadow: 10px 5px 10px #ccc;
		}
		.grad1{
			background:red;
			background:radial-gradient(white, yellow, red);
		}
		.grad2{
			background:red;
			background:radial-gradient(circle at 20% 20%, white, yellow, red); 
		}
  </style>
</head>
<body>
  <div class="grad"></div>
  <div class="grad1"></div>
  <div class="grad2"></div>
</body>
</html>
