<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <link href="ex.css" rel="stylesheet">
  <!-- 외부 문서에서 가져올 경우 : 파일명/ex.css로 표기 > 여러 문서에서 사용 -->
  <style>
    /* *(선택자) {
      margin: 0;(속성값)
      padding: 0;

    } */

    p {
      color: blue;
    }

    h1 {
      color: blue;
    }

    /* class 선택자 */
    .redtext {
      color: red;
    }

    /* id 선택자 */
    #container {
      border: 1px solid #222;
      padding: 10px;
    }

    /* 그룹 선택자 */
    h1, p {
      color: blue;
    }
  </style>
  <!-- 우선 순위 : 나중에 지정한 스타일 규칙이 우선순위를 지님 -->
  <!-- 내부 스타일 시트보다 인라인 스타일이 우선순위를 지님 -->
  <!-- !important : 우산순위로 적용됨 -->
  <!-- 원하는 부분 드래그 후 command + ? : 주석으로 변환 -->
</head>
<body>
  <div id="container">
    <h1 style="color: blue;">레드향</h1>
    <!-- in-line style : 태그 안에서 한 번만 적용 가능, 급할 때 시요하며 수정하기 난해 -->
    <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로<br> 알맹이가 굵고 통통해 식감이 
      좋으며<br> 비타민 C와 비타민 P가 풍부해<br> <strong>혈액순환, 감기예방</strong> 
      등에 좋은 것으로 알려져 있다.</p>
  </div>
</body>
</html>
