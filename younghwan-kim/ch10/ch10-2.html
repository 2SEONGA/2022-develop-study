<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 선택자</title>
    <style>
        body{
            background-color: #eee;
        }
        section {
            width: 600px;
            margin: 20px auto;
        }
        p {
            width: 500px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            line-height: 2;
        }
    /* h1 ~p  "~"는 형제 선택자/ 모든 형제 선택자에게 적용 */
    /* "+"는 인접 형제 선택자/ 바로 옆에 있는 형제 선택자에게만 적용 */
    </style>




</head>
<body>
    <section>
        <h1>예약 방법 & 이용 요금</h1>
        <p>아직 온라인 예약 신청이 준비되어 있지 않습니다. <br> 전화(xxx-xxxx-xxxx)로 문의해주십시오.</p>
        <p>가족실 (2~4인) : 60,000원/일</p>
        <p>도미토림(4인 공용) : 25,000원/일</p>
    </section>    
</body>
</html>
