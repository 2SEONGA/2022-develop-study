<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>배송 정보</legend>
      <label for="user_id">이름:<input type="text" id="user_id" autofocus></label>
      <label for="user_addr">배송 주소<input type="addr" id="user_addr" autofocus></label>
      <label for="user_email">이메일<input type="email" id="user_email" autofocus></label>
      <label for="user_tel">연락처<input type="tel" id="user_tel" autofocus placeholder="하이픈 빼고 입력"></label>
      <label>배송지정<input type="date"></label><p>(주문일로부터 최소 3일 이후)</p>
    </fieldset>
  </form>
</body>
</html>
